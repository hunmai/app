    <!-- Google Translate script -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'my',
                includedLanguages: 'en,th,mm',
                layout: google.translate.TranslateElement.InlineLayout.DROPDOWN
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script>
        // Check if Bootstrap Icons CSS is loaded
        window.addEventListener('load', () => {
            const iconSheet = document.getElementById('bootstrap-icons');
            if (!iconSheet || !window.getComputedStyle(document.documentElement).getPropertyValue('--bs-icon-font')) {
                console.warn('Bootstrap Icons CSS failed to load. Consider using a local copy.');
                // Fallback: Load from an alternative source or local file (uncomment if you have a local copy)
                // const link = document.createElement('link');
                // link.rel = 'stylesheet';
                // link.href = 'path/to/local/bootstrap-icons.css';
                // document.head.appendChild(link);
            }
        });

        function isWebView() {
            let userAgent = navigator.userAgent || navigator.vendor || window.opera;
            return /wv|WebView/i.test(userAgent);
        }

        function openInBrowser() {
            window.location.href = "https://topping.truemoveh.com/";
            if (isWebView()) {
                window.location.href = "https://topping.truemoveh.com/";
            }
        }

        // Toggle icon visibility for True and AIS collapse buttons
        document.querySelectorAll('.toggle-btn').forEach(button => {
            const target = document.querySelector(button.getAttribute('data-target'));
            const downIcon = button.querySelector('.bi-chevron-down');
            const upIcon = button.querySelector('.bi-chevron-up');

            target.addEventListener('show.bs.collapse', () => {
                console.log('Collapse shown for:', button.getAttribute('data-target'));
                downIcon.style.display = 'none';
                upIcon.style.display = 'inline-block';
            });
            target.addEventListener('hide.bs.collapse', () => {
                console.log('Collapse hidden for:', button.getAttribute('data-target'));
                downIcon.style.display = 'inline-block';
                upIcon.style.display = 'none';
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
